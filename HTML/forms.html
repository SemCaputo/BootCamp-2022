<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>

    <h1>Forms Demo</h1>

    <p>
        <!--Outside of the Form no default behaviour(Won't Submit)-->
        <button>Outside Form</button>
    </p>
    <hr>
    <form action="/tacos">

        <p>
            <!--the below button won't submit when adding TYPE BUTTON-->
            <button type="button">Please do not Submit the Form</button>
        </p>

        <!--When added NAME= and Form is submitted: [(ex)]   file:///C:/tacos?Username=Sem&Password=sem&Color=%23693030&num=23>
        <p>
            <!-- [(ex)] file:///C:/tacos?Username=WHATEVER USERNAME IS WRITTEN-->
        <label for="Username">Enter a Username:</label>
        <input id="Username" type="text" placeholder="username" name="Username">
        </p>

        <p>
            <label for="Password">Enter a Password:</label>
            <input type="Password" placeholder="Password" id="Password" name="Password">
        </p>

        <p>
            <button>In The Middle</button>
        </p>

        <p>
            <label for="Color">Enter a Color:</label>
            <input type="color" id="Color" name="Color">
        </p>

        <p>
            <label for="Number">Enter a Number</label>
            <input type="Number" placeholder="enter a number" name="num">
        </p>

        <p>
            <!--alternative way to label an input-->
            <label>
                Enter a Number:
                <input type="Number" placeholder="Enter a number">
            </label>
        </p>

        <p>
            <label>
                <!--Alternative way to label an input + MIN and MAX values>-->
                Enter a Number:
                <input type="number" placeholder="Enter a Number" name="num" min="0" max="100">
            </label>
        </p>

        <p>
            <!--this button will submit the form and the text can be changed-->
            <button>Submit!!!</button>
        </p>

        <p>
            <!--This button will submit the form but needs VALUE to change the text -->
            <input type="submit" value="Click me">
        </p>
    </form>
    <hr>
    <!--OUTSIDE of a form no default behaviuor-->
    <button>Not Inside the Form</button>
    <h2>Hijacking Searches</h2>

    <h3>Search Reddit</h3>
    <!--Q refers to the required value for serach depending on the website-->
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <hr>
    <h3>Search Google</h3>
    <!--Q refers to the required value for serach depending on the website-->
    <form action="https://www.google.com/search">
        <input type="text" placeholder="Google" name="q">
        <!-if no BUTTON the form can be submitted by hitting ENTER on keyboard--->
    </form>

    <hr>
    <h3>Search Youtube</h3>
    <!--(Different Example: Youtube SEARCH VALUE is SEARCH_QUERY not Q-->
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <hr>

    <h2>More Inputs</h2>

    <form action="/More Inputs">

        <p>
            <!--Checkbox-->
            <input type="checkbox" name="They Likey" id="agree" checked>
            <label for="Agree">Me Likey</label>
        </p>

        <p>
            <!--Radio buttons-->
            <!--The Value is the info sent to the server-->
            <!-- Use same info under NAME to be able to select only 1 radio button and deselect the others -->
            <label for="XS">XS</label>
            <input type="radio" name="Size" id="XS" value="XS">
            <label for="S">S</label>
            <input type="radio" name="Size" id="S" value="S">
            <label for="M">M</label>
            <input type="radio" name="Size" id="M" value="M">
        </p>

        <p>
            <!--Selects-->

            <!--Value can be different from info desplayed [(F for Fish)]---->
            <!--Added dummy option in first line, NO VALUE-->
            <!--Add SELECTED after info for VALUE to display first the chosen option -->
            <label for="Animal">Select an animal</label>
            <select name="Animal" id="Animal">
                <option value="F">Fish</option>
                <option value="" selected>Please choose option</option>
                <option value="Cat">Cat</option>
                <option value="Dog">Dog</option>
            </select>
        </p>

        <p>
            <!--RANGE for SLIDER VALUE for starting point [(ex50)]-->
            <label for="Volume">Volume</label>
            <input type="range" id="Volume" min="0" max="100" step="5" value="50" name="Volume" <p>
        </p>

        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea name="Requests?" id="requests" cols="30" rows="5" placeholder="Type Here"></textarea>
        </p>

        <p>
            <button>Submit</button>
        </p>

    </form>

    <hr>

    <H2>Validation Demo</H2>

    <form action="/dummy">

        <p>
            <!--If REQUIRED is added the form won't submit if empty -->
            <label for="first">Enter First Name</label>
            <br>
            <input type="text" name="First" id="first" required>
        </p>

        <p>
            <label for="username">username</label>
            <br>
            <input type="text" id="username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <label for="email">email</label>
            <br>
            <input type="email" required>
        </p>

        <p>
            <label for="url">Enter URL</label>
            <br>
            <input type="url" required>
        </p>

        <p>
            <button>Submit</button>
        </p>

    </form>







</body>

</html>
